<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An치lisis Avanzado de Landmarks Faciales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .upload-area {
            transition: all 0.3s ease;
            border-style: dashed;
        }
        .upload-area:hover {
            transform: scale(1.02);
            border-color: #3B82F6;
        }
        .loading-spinner {
            border-top-color: #3B82F6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center py-12">
    <div class="container mx-auto px-4 max-w-4xl">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
            <h1 class="text-4xl font-extrabold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                An치lisis Inteligente de Landmarks Faciales
            </h1>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- Upload Section -->
                <div>
                    <div class="mb-6">
                        <h2 class="text-2xl font-semibold mb-4 text-gray-200">Subir Imagen</h2>
                        <form id="uploadForm" class="space-y-4">
                            <div class="upload-area border-4 border-gray-600 hover:border-blue-500 rounded-xl p-6 text-center cursor-pointer transition-all duration-300">
                                <input 
                                    type="file" 
                                    id="imageUpload" 
                                    accept=".jpg,.jpeg,.png" 
                                    class="hidden" 
                                />
                                <label for="imageUpload" class="cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <p class="text-gray-400">Selecciona una imagen facial</p>
                                    <p class="text-xs text-gray-500 mt-2">Formatos: JPG, PNG (m치x 16MB)</p>
                                </label>
                            </div>
                            
                            <div id="imagePreview" class="mt-4 hidden">
                                <img class="rounded-xl max-h-64 mx-auto object-cover" />
                            </div>

                            <div class="flex space-x-4">
                                <button 
                                    type="submit" 
                                    id="analyzeBtn"
                                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50"
                                    disabled
                                >
                                    Analizar Imagen
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Result Section -->
                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-gray-200">Resultados del An치lisis</h2>
                    <div id="resultContainer" class="bg-gray-700 rounded-xl p-4 min-h-[400px] flex items-center justify-center">
                        <div id="loadingSpinner" class="hidden text-center">
                            <div class="spinner mx-auto mb-4"></div>
                            <p class="text-gray-300">Procesando imagen...</p>
                        </div>
                        
                        <div id="analysisResult" class="hidden w-full">
                            <img id="resultImage" class="rounded-xl w-full" />
                        </div>
                        
                        <div id="errorMessage" class="hidden text-red-400 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const previewContainer = document.getElementById('imagePreview');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = previewContainer.querySelector('img');
                    img.src = evt.target.result;
                    previewContainer.classList.remove('hidden');
                    analyzeBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loadingSpinner = document.getElementById('loadingSpinner');
            const analysisResult = document.getElementById('analysisResult');
            const errorMessage = document.getElementById('errorMessage');
            const resultImage = document.getElementById('resultImage');
            
            loadingSpinner.classList.remove('hidden');
            analysisResult.classList.add('hidden');
            errorMessage.classList.add('hidden');

            axios.post('/analyze', formData, {
                headers: { 'Content-Type': 'multipart/form-data' }
            })
            .then(response => {
                loadingSpinner.classList.add('hidden');
                resultImage.src = `data:image/png;base64,${response.data.image}`;
                analysisResult.classList.remove('hidden');
            })
            .catch(error => {
                loadingSpinner.classList.add('hidden');
                errorMessage.textContent = error.response?.data?.details || 'Error procesando imagen';
                errorMessage.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
